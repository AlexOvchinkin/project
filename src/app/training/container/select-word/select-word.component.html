<section class="select-word">
  <p class="select-word__title-main">Выбери правильный перевод</p>
  <p class="select-word__check-word">{{checkWord.foreign}}</p>
  <div class="select-word__btn-sound"></div>
  <ul class="select-word__pick-list">
    <li *ngFor="let word of pickWords"
        [ngClass]="{
          'select-word__pick-word': true,
          'select-word-wrong': word.error
        }"
        (click)="onWordClick(word)">
      {{word.native}}
    </li>
  </ul>
</section>
